<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Welcome Home Immersive Tour</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <div id="info-box">
      <img

      <canvas></canvas>
